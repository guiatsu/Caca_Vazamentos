<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="http://fonts.cdnfonts.com/css/league-spartan" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}"/>
    <title>Denúncias</title>
</head>

<body>
    <header> 
        <div class="navbar">
            <img src="static/images/logo_1.png" alt="logo" class="logo" width="200" height="50"/>
            <nav> 
                <ul>
                    <li><a href="#"> Notificações </a></li>
                    <li><a href="#"> Fulaninho de Sousa </a></li>
                </ul>
            </nav>           
        </div>
    </header>

    <main> 


        <div>
            <h1> Enviar uma denúncia </h1>
        </div>

        <form action="#" method="post">
            <label for="reports">1. Escolha o tipo de denúncia: </label> <br>
            <select name="reports" id="reports"> 
                <option value="leak">Vazamento</option>
                <option value="sanitation">Falta de saneamento</option>
            </select><br><br>

            <label for="localization">2. Onde está ocorrendo o vazamento? </label> <br>
            <input type="text" name="cep" id="cep" placeholder="CEP"> <br> <br>
            
            <input type="text" name="rua" id="rua" placeholder="Rua"> <br> <br>

            <input type="text" name="numero" id="numero" placeholder="Número"> <br> <br>
            
            <label for="description">3. Descrição: <label> <br> 
                <textarea rows="10" cols="40" id="description" name="description"></textarea>    <br>
                <input type="submit" class ="btn btn-light" value="Enviar">
        </form>
            
    </main>
    
</body>
</html>
